<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="src\styles\reset.css">
    <link rel="stylesheet"  href="src\styles\vars.css">
    <link rel="stylesheet" href="src\styles\style.css">   
    <link rel="stylesheet" href="src\styles\main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">

        <!-- Navegação -->
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="src\styles\assets\logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span> 
                        <span class="text">Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="text">Buscar</span>
                    </a>
                </li>  
            </ul>
        </nav>

        <!-- Sua Biblioteca -->
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span aria-colcount="text">Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>

                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português-Brasil</span>
                </button>
            </div>
        </div>

    </div>

    <!--Principal-->
    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src\styles\assets\small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src\styles\assets\small-right.png" alt="Seta direita">
                    </button>
                </div>   

                <div class="header-search">
                    <img src="src\styles\assets\search.png" alt="">
                    <input type="text" name="" id="search-input" 
                    maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>
                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        
            <div class="playlist-section">
                <div id="result-playlist">
                    <div class="playlist">
                        <h1 id="title">Boas vindas</h1>
                        <h2 class="subtitle">Navegar por todas as seções</h2>
                    </div>
                <!--
                    <div class="section">

                    </div>
                -->   
                </div>
            </div>
        </div>    
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer_text">
            <p class="text title">TESTAR O PREMIUM DE GRAÇA</p>
            <p class="text subtitle">
                Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. 
                Não precisa de cartão de cédito.
            </p>
        </div>
        <div class="footer_button">
            <button type="button">
                Inscreva-se grátis
            </button>
        </div>
        </footer>
</body>
</html>
